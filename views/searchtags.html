{% extends "layout.html" %}

{% block content %}
  <h3>Search Posts by Tag: </h3>
  <hr>
  <form method="GET" action="/wiki/search">

    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Search Tag:</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  <hr/>
  <div>
  <ul class="list-unstyled">
    {% for page in pages %}
    <h4>Tagged Articles:</h4>
      <li><a href="/wiki/{{ page.urlTitle }}">{{ page.title }}, tags: {{ page.tags }} </a></li>
    {% endfor %}
  </ul>
  </div>

  </form>
{% endblock %}
